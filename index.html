<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Zoo Contact</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>

     <header>
          <div class="tittle">
             <h1>Jurassic Zoo</h1>
         </div>
 </header>

 <main class="screens">
     <div class="mfrom">
         <form class="form">
             <div class="names">
                 <label for="name" class="label">Full name</label>
                 <input type="text" placeholder="Full Name" class="label" id="name" required> 
             </div>
             <div class="Emailb">
                 <label for="Email" class="label">Email</label>
                 <input type="Email" placeholder="Your Email" class="label" id="Email" required>
             </div>
            
             <div class="msg">
                 <label for="Message" class="label">Message</label>
                 <textarea id="Message" name="Message" cols="50" rows="1" class="label" placeholder="Enter your messages" required maxlength="500"></textarea>
             </div>
             <div class="label">
                 <div class="chekbx">
                     <label for="checkbox" class="checkb">
                         <input type="checkbox" id="checkbox" checked>
                         <p class="inputp">I read all the terms and conditions</p>
                     </label>
                 </div>
                 <button type="submit" class="button">Send</button>
             </div>
         </form>
          </div>
    <img src="images/aaaaaa.png" alt="tiger" class="image">
  </main>
</body>
</html>
